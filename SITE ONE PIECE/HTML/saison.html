<script>
    
// Sélectionne le bouton et le conteneur des épisodes
const Episodes = document.getElementById('Episodes');
const episodesContainer = document.getElementById('episodesContainer');
const tables = episodesContainer.querySelectorAll('table');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');

let currentTableIndex = 0; // Index du groupe d'épisodes actuellement affiché

// Affiche ou masque les épisodes
Episodes.addEventListener('click', () => {
    if (episodesContainer.style.display === 'none' || episodesContainer.style.display === '') {
        episodesContainer.style.display = 'block'; // Affiche les épisodes
        Episodes.textContent = 'Masquer les épisodes';
    } else {
        episodesContainer.style.display = 'none'; // Masque les épisodes
        Episodes.textContent = 'Afficher les épisodes';
    }
});
// Fonction pour mettre à jour l'affichage des groupes d'épisodes
function updateTableDisplay() {
    tables.forEach((table, index) => {
        table.classList.toggle('active', index === currentTableIndex);
    });
}

// Gestion du bouton "Suivant"
if (nextBtn) {
    nextBtn.addEventListener('click', () => {
        if (currentTableIndex < tables.length - 1) {
            currentTableIndex++;
            updateTableDisplay();
        }
    });
}
// Gestion du bouton "Précédent"
if (prevBtn) {
    prevBtn.addEventListener('click', () => {
        if (currentTableIndex > 0) {
            currentTableIndex--;
            updateTableDisplay();
        }
    });
}

// Initialisation de l'affichage
updateTableDisplay();
</script>
